<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Embedding an Image</title>
  </head>
  <body style="background-color: lightgreen;">
    <h1>
      <marquee direction="right">
      Embedding an Image
    </marquee>
    </h1>

    <marquee behavior = "alternate" scrollamount="20">
      <img src="./assets/chickenLittle.jpg"
      alt="The Sky ... I mean DINOSAUR!"
      title="Chicken Little"
      >
      <!-- width="200"
      height="171" -->
    </marquee>

    <marquee>
      <img src="./assets/image.jpg"
      alt="A Dinosaur that Is No More, that once said 'Roar!'"
      width="400"
      height="342"
      title="A Slim Dinosaur"
      >
      <!-- width="200"
      height="171" -->
    </marquee>


  </body>
</html>
